<div class="container">
  <app-animation-text [text]="text"></app-animation-text>
  <div class="row">
    <div class="imgbox" *ngFor="let item of items">
      <a href="#">
        <div id="cat1" class="catimage">
          <p>{{item.name}}</p>
          <img src="{{item.imageUrl}}" height="200" width="200">
        </div>
      </a>
    </div>
  </div>
</div>
